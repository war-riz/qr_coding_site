<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div id="container">

    <div id="shadow-box">

      <div>
        <img id="card-image" src="../images/image-qr-code.png" alt="qr-scan-code">
      </div>
  
      <div id="text">
        <p id="card-text">Improve your front-end skills by building projects</p>
      <p id="card-body">Scan the QR code to visit Frontend 
        Mentor and take your coding skills to the next level</p>
      </div>

    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>
</html>
